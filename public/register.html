<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="newsty.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	
	<title>Register</title>
</head>
<body>
<h1 align="center"><b>Trivandrum Social Network Register</b></h1>
<br>
<div class="jumbotron a1">
	<form action="/regsubmit" method="get">
	<b>Your Name</b><p align="center"><div class="input-group"><span class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span><input type="text" placeholder="Enter your Name" class="col-md-10" name="name"></div></p>
	<b>Your Email</b><br><p align="center"><div class="input-group"><span class="input-group-addon"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></span><input type="text" placeholder="Enter your Email" class="col-md-10" name="email"></div>
	</p><b>Username</b><p align="center"><div class="input-group"><span class="input-group-addon"><span class="glyphicon glyphicon-knight" aria-hidden="true"></span></span><input type="text" placeholder="Enter your Username" class="col-md-10" name="username"></div>
	</p><b>Password</b><p align="center"><div class="input-group"><span class="input-group-addon"><span class="glyphicon glyphicon-hourglass" aria-hidden="true"></span></span><input type="text" placeholder="Enter your Password" class="col-md-10" name="password"></div>
	</p><br><p align="center"><a href="1.html"><button type="submit" class="btn btn-primary col-md-6 a3">Register</button></a></p><br><p align="center" id="a2"><a href="login.html">Already a user</a></p></form>
</div>
</body>
</html>
