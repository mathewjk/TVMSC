<!DOCTYPE html>

<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<head>
	<title>LOGIN</title>

<body style="background-color: lightgrey;margin-left: 200px;
    margin-right: 200px;
    margin-top: 100px;">
<div class="jumbotron" align="center" style="height: 400px">
<h2>Login to TSN(Trivandrum Social Network)</h2>
<br><br>

<br><br>
<input type="checkbox" name="" style="margin-left: 50px" name="agree">

<br><br>
<button type="submit" class="btn btn-success col-md-6" style="margin-left: 250px">
Login</button><br><br>

</form>
